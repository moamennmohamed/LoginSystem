<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>






    <!-- Start Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- End Font -->


    <!-- Start Font Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <!-- End Font Bootstrap -->

    <!-- Start Icon BootstrapNootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- End Icon Bootstrap -->

    <!-- Start Font awesome -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- End Font awesome -->


    <!-- Start Css -->
    <link rel="stylesheet" href="Css/signup.css">
    <!-- End Css -->


</head>

<body>




    <section class=" mt-5  m-auto text-center">
        <div class="container">
            <div class="main-section m-auto p-5   ">
                <h1 class="mb-3">Smart Login System</h1>


                <div class="mb-3 ">

                    <input oninput=" validationSignUp(this)" type="text" value="" placeholder="Enter your name"
                        class="form-control text-white mb-3 rounded-1" id="signUpYourName">


                    <input oninput=" validationSignUp(this)" type="email" placeholder="Enter your email"
                        class="form-control text-white  mb-3 rounded-1" id="signUpYourEmail">



                    <input oninput=" validationSignUp(this)" type="password" id="signUpYourPassword"
                        class="form-control text-white mb-3 rounded-1" aria-describedby="passwordHelpBlock"
                        placeholder="Enter  password">


                    <span id="messageError" class="text-danger "></span>


                    <button id="signUpBtn" onclick="signUp()" class="btn  btn-outline-info w-100 mb-3 mt-3">Sign
                        Up</button>

                    <span class="text-white "> You have an account? <a href="index.html"
                            class="text-decoration-none text-white">Signin</a></span>
                </div>
            </div>
        </div>
    </section>





    <script src="Js/main.js"></script>







</body>

</html>
